<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cook Profile</title>
  <link rel="stylesheet" href="/mamas_kitchen/Style/profile.css" />
  
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/mamas_kitchen/img/logo.jpg" alt="Mama's Kitchen Logo"/>
      <span><strong>Mama's Kitchen</strong></span> 
    </div>
    <nav>
      <a href="/mamas_kitchen/html/homepage.html">Home</a>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
    </nav>
  </header>
  
  <main>
    <section class="profile">
      <img src="{{ url_for('static', filename='profile_images/' + profile_image) }}" alt="Profile Image"
      id="profilePhoto" 
      style="cursor: pointer; width: 150px; height: 150px; border-radius: 50%;" 
      onclick="document.getElementById('imageUpload').click();">

 
 <form id="uploadForm" enctype="multipart/form-data" style="display: none;">
     <input type="file" id="imageUpload" name="profile_image" accept="image/*">
 </form>
 
      <div class="info">
        <h1 id="cookName"></h1>
        <div class="contact-item">
          <svg width="16" height="16" viewBox="0 0 24 24"><path d="M2 4v16h20V4H2zm18 14H4V6h16v12z"/></svg>
          <span id="cookEmail"></span>
        </div>
        <div class="contact-item">
          <svg width="16" height="16" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>
          <span id="cookLocation"></span>
        </div>
        <div class="contact-item">
          <svg width="16" height="16" viewBox="0 0 24 24"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.64.58 1 1 0 011 1v3.5a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.58 3.64 1 1 0 01-.21 1.11l-2.25 2.04z"/></svg>
          <span id="cookPhone"></span>
        </div>
        <div id="cookRating" class="rating-display"></div>

      </div>
    </section>
    <button id="addMealBtn" class="add-meal-btn">+ Add Meal</button>
     
    <div id="addMealForm" class="meal-form hidden">
      <h2>Add New Meal</h2>
      <form id="mealUploadForm">
        <label for="mealName">Meal Name:</label>
        <input type="text" id="mealName" name="mealName" required />
    
        <label for="mealPrice">Price:</label>
        <input type="number" id="newMealPrice" name="mealPrice" step="0.01" required />
    
        <label for="mealDescription">Description:</label>
        <textarea id="newMealDescription" name="mealDescription" rows="3" required></textarea>
    
        <label for="mealImageUpload">Upload Image:</label>
        <input type="file" id="mealImageUpload" name="mealImage" accept="image/*" required />
    
        <button type="submit">Submit Meal</button>
      </form>
    </div>

    
    <section class="meals-section">
      <div id="mealGallery" class="gallery">
        <!-- Meals will be injected dynamically here -->
      </div>
    
      <div class="meal-details">
        <img id="displayMealImage" />
        <div style="display: flex; gap: 20px; align-items: center;">
          <div class="d">
            
            <p>Name:</p> <h2 id="displayMealName"></h2>
          </div>
          <div class="d">

          </div>
          <div class="d">
            <p>Price:</p><p id="displayMealPrice"></p>

          </div>
          <div class="d">
            <p>Recipe:</p> <p id="displayMealDescription"> </p>
            
          </div>
        </div>
       
      </div>
      
    </section>

    <!-- Rating Section -->
    <section class="ratings-section">
      <h2>Ratings</h2>
      <div id="ratingForm" class="rating-form">
        <label for="ratingInput">Rate this cook (1 to 5):</label>
        <input type="number" id="ratingInput" min="1" max="5" required />
        <button id="submitRatingBtn">Submit Rating</button>
      </div>

     
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mama's Kitchen | Cairo, Egypt | <span id="footerPhone"></span></p>
  </footer>
  <script src="/mamas_kitchen/js/profile.js"></script>
</body>
</html>Ø¤
